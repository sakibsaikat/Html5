<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Complex Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <table>
                <tr> 
                    <th>a</th>
                    <th>b</th>
                    <th colspan="2">c</th>
                   
                </tr>
                <tr>
                    <td colspan="2">e</td>
                    <td>g</td>
                    <td rowspan="2">h</td>
                </tr>
                <tr>
                    <td>i</td>
                    <td>j</td>
                    <td>k</td>
                   
                </tr>
            </table>
    
</body>
</html>
